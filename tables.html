<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/charts.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="side-menu" id="side-menu">
      <div class="logo" id="logo">
        <img src="images/wind.png" alt="Weather App Logo" />
        <h2 class="app-name">Windlight</h2>
      </div>
      <ul class="menu-options">
        <li><a href="index.html" id="dashboard">Dashboard</a></li>
        <li><a href="tables.html" id="tables">Charts</a></li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Search Bar -->
      <div class="header">
        <input type="text" placeholder="Search for city..." id="search-bar" />
        <div class="user-profile">
          <img src="images/boy.png" alt="User Profile" />
        </div>
      </div>

      <!-- Weather Data Section -->
      <div class="weather-section">
        <div id="weather-widget">
          <h2>Weather Details</h2>
          <p id="temperature">Temperature: --</p>
          <p id="wind-speed">Wind Speed: --</p>
          <p id="humidity">Humidity: --</p>
          <p id="description">Description: --</p>
          <p id="city">City: --</p>
        </div>
      </div>

      <!-- Tables Section -->
      <div class="tables-section">
        <div class="table-box">
          <h2>5-Days Weather Forecast Charts</h2>
          <!-- Table content goes here -->
        </div>
      </div>

      <!-- Charts Section -->
      <div class="charts">
        <div class="chart" id="bar-chart-1">
          <h3>Vertical Bar Chart</h3>
          <canvas id="tempBarChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart-1">
          <h3>Doughnut Chart</h3>
          <canvas id="weatherDoughnutChart"></canvas>
        </div>
        <div class="chart" id="line-chart-1">
          <h3>Line Chart</h3>
          <canvas id="tempLineChart"></canvas>
        </div>
      </div>

      <!-- Link to your JavaScript file -->
      <script src="slim.js"></script>
      <script src="city.js"></script>
      <script src="forecast.js"></script>
      <script src="chart.js"></script>
      <script src="chatbot.js"></script>
      <script src="weather.js"></script>
    </div>
  </body>
</html>
