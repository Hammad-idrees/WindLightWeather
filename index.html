<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="side-menu" id="side-menu">
      <div class="logo" id="logo">
        <img src="images/wind.png" alt="Weather App Logo" />
        <h2 class="app-name">Windlight</h2>
      </div>
      <ul class="menu-options">
        <li><a href="index.html" id="dashboard">Dashboard</a></li>
        <li><a href="tables.html" id="tables">Charts</a></li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Search Bar -->
      <div class="header">
        <div class="loading-spinner" id="loading-spinner"></div>
        <input type="text" placeholder="Search for city..." id="search-bar" />
        <div class="user-profile">
          <img src="images/boy.png" alt="User Profile" />
        </div>
      </div>

      <!-- Weather Data Section -->
      <div class="weather-section">
        <div id="weather-widget">
          <h2>Weather Details</h2>
          <p id="temperature"><strong>Temperature: -- </strong></p>
          <p id="wind-speed"><strong>Wind Speed: -- </strong></p>
          <p id="humidity"><strong>Humidity: -- </strong></p>
          <p id="description"><strong>Description: -- </strong></p>
          <p id="city"><strong>City: -- </strong></p>
        </div>
      </div>

      <!-- Charts Section
      <div class="charts">
        <div class="chart" id="bar-chart">
          <h3>Vertical Bar Chart</h3>
          <canvas id="tempBarChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
          <h3>Doughnut Chart</h3>
          <canvas id="weatherDoughnutChart"></canvas>
        </div>
        <div class="chart" id="line-chart">
          <h3>Line Chart</h3>
          <canvas id="tempLineChart"></canvas>
        </div>
      </div> -->

      <!-- 5-Day Weather Forecast Table -->
      <div class="weather-table">
        <div class="header-box">
          <h2>5-Day Forecast</h2>
          <div class="control-buttons">
            <button id="my-location" class="location-button">
              My Location
            </button>
          </div>
          <!-- Temperature Conversion Toggle Button -->

          <div class="control-buttons">
            <button id="filter-rain">Show Rainy Days</button>
            <button id="hottest-day">Show Hottest Day</button>
            <button id="sort-descending">Sort Descending</button>
            <button id="sort-ascending">Sort Ascending</button>
          </div>

          <!-- Forecast Table -->
          <table id="forecastTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Description</th>
                <th>Icon</th>
              </tr>
            </thead>
            <tbody>
              <!-- Forecast data will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- AI Chatbot Section -->
      <h2 class="chatBot">
        <img
          src="images/Gemini.png"
          alt="Gemini Icon"
          style="
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
          "
        />
        Chat-Bot (Gemini)
      </h2>
      <div class="chatbot-section">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
          </div>
          <div class="chat-input">
            <input
              type="text"
              id="chatbot-input"
              placeholder="Type your message..."
            />
            <button id="chatbot-submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="slim.js"></script>
    <script src="city.js"></script>
    <script src="forecast.js"></script>
    <script src="chatbot.js"></script>
    <script src="weather.js"></script>
    <script src="convert.js"></script>
    <!-- <script src="chart.js"></script> -->
  </body>
</html>
